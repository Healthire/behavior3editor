<div id="export-modal" class="modal wide">
  <div class='modal-overlay' ng-click='close("Cancel")'></div>
  <div class="modal-dialog">
    <div class="modal-dialog-content">
      <a class="button modal-close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true" href="#">&times;</a>

      <div class="modal-header">
        <h1 class="modal-title">Export Tree</h1>
      </div>

      <div class="modal-body">
        <form>
          <div class="row">
            <div class="export-textarea">
              <textarea id="export-json">{{json}}</textarea>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
