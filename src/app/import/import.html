<div id="import-modal" class="modal wide">
  <div class='modal-overlay' ng-click='close("Cancel")'></div>
  <div class="modal-dialog">
    <div class="modal-dialog-content">
      <a class="button modal-close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true" href="#">&times;</a>

      <div class="modal-header">
        <h1 class="modal-title">Add Custom Node</h1>
      </div>

      <div class="modal-body">
        <form>
          <div class="row">
            <div class="import-textarea">
              <textarea id="import-json"></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <a href="#" ng-click="importTree(); close('Yes')" class="button" data-dismiss="modal">Import</a>
      </div>

    </div>
  </div>
</div>
