<div id="edittree-modal" class="modal">
  <div class='modal-overlay' ng-click='close("Cancel")'></div>
  <div class="modal-dialog">
    <div class="modal-dialog-content">
      <a class="button modal-close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true" href="#">&times;</a>

      <div class="modal-header">
        <h1 class="modal-title">Remove Tree?</h1>
      </div>

      <div class="modal-footer">
        <span class="left">
          <a href="#" class="button alert" ng-click="removeTree(treeId); close()">Remove</a>
        </span>

        <a href="#" ng-click="close(treeId)" class="button secondary" data-dismiss="modal">Cancel</a>
      </div>

    </div>
  </div>
</div>
