<div class="tree-panel panel" scrollable>
  <ul class="item-list">
    <li ng-repeat="tree in trees">
      <a id="tree-{{tree.id}}" 
         href="#"
         ng-click="selectTree(tree.id);"
         ng-class="{selected:tree.id===currentTree}"
         onmouseover="this.lastElementChild.style.display='inline-block';"
         onmouseout="this.lastElementChild.style.display='none';">
        {{tree.name}}
        <button href="#" class="edit right" ng-show="canEditTree();" ng-click="showEditTreeModal(tree.id)" style="display: none;">Edit</button>
      </a>
    </li>
  </ul>

  <a class="button success" ng-click="addTree()" href="#">New Tree</a>
</div>
